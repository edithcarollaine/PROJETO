{%load static%}
<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}" />

    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile_user.css' %}"> <!-- perfil pronto -->



    <title>Perfil</title>
</head>


<body>
    <nav id="menu-prof">
        <ul>
            <li><a class="logo" href="{%url 'home' %}">Home</a></li>
            {%if user.is_authenticated%}
            <li><a class="profile-icon-link-container" href="{%url 'profile-user' %}">
                    <img src="{{user.profile.profile_img.url}}" class="" width='100px' alt="profile-icon">
                    <span class="header-username">Olá, {{user.first_name}}</span>
                    {%else%}
                    <span class="header-username">Olá!</span>
                    {%endif%}
                </a></li>

        </ul>
    </nav>

    <main class="main-container" style="margin-top:  40px; margin-bottom: 30px;">
        <div class="container">
            <div class="profile-photo-container">
                <img src="{{user.profile.profile_img.url}}" alt="User Image" width="100px" srcset="">
            </div>


            <div class="user-content-container">
                <br>
                <p class="user-title" style="border: 1px solid #ccc; padding: 10px;">{{user.profile.name}}</p>
                <br>
                <p class="user-title" style="border: 1px solid #ccc; padding: 10px;">{{user.profile.curso}}</p>
                <br>
                <br>
                <p class="user-desc" style="border: 1px solid #ccc; padding: 10px;">{{user.profile.bio}}</p>
                <br>
                <br>
                <div class="profile-edit-link-container text-center">
                    <a href="{%url 'profile-user'%} ">Editar</a>
                </div>
            </div>
        </div>
    </main>
    <!--Rodapé-->
    <br></br>
    <footer class="jumbotron text-center">
        <p class="text-muted small mb-0">&copy; EvenTuc S.A. © Copyright 2023.</p>
    </footer>
</body>

</html>
