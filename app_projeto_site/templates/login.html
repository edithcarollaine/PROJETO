{%load static%}
<!doctype html>
<html lang="pt-br">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/png" href="{% static 'img/favicon.png' %}" />

  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/profile.css' %}">
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">



  <title>Página de Login</title>
</head>

<body>

  <nav id="menu-h">
    <ul>
      <li><a href="{% url 'home' %}">Home</a></li>
      <li></li>
    </ul>
  </nav>

  <main class="main-container" style="margin-top:  60px; margin-bottom: 30px;">
    <div class="container ">
      <h1 class="signup-heading">Login</h1>
      <div class="user-content-container user-profile-form-container">
        <form action="" method="POST">
          {%csrf_token%}

          {% if form.errors %}
          <div class="alert alert-danger alert-dismissible" role="alert">
            <div id="form_errors">
              {% for key, value in form.errors.items %}
              <strong>{{ m }}</strong>
              {% endfor %}
            </div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endif %}
          <ul>
            <li class="name">
              <label for="username">Usuário</label>
              <input type="text" name="username" id="username" class="username-input" placeholder="Username">
            </li>

            <li class="pass">
              <label for="">Senha</label>
              <input type="password" name="password" id="password" class="pass-input" placeholder="Password">
            </li>

            <button class="signup-button"> Entrar </button>
            <p class="login-link">Não é cadastrado? <a href="{%url 'register' %}">Cadastre-se</a></p>
          </ul>
        </form>

      </div>
    </div>
  </main>

  <!--Rodapé-->
  <br></br>
  <footer class="jumbotron text-center">
    <p class="text-muted small mb-0">&copy; EvenTuc S.A. © Copyright 2023.</p>
  </footer>



</body>

</html>
