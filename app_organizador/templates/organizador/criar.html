{%load static%}
<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{%static 'css/profile_user.css' %}">
    <link rel="stylesheet" href="{%static 'css/profile.css' %}">

    <title>Criar Curso</title>
</head>

<body>
    <nav id="menu-h">
        <ul>
            <li><a class="logo" href="{%url 'home' %}">Home</a></li>
            <li><a class="header-logout" href="{%url 'home' %}">Voltar</a></li>
        </ul>
    </nav>
    <div class="main-container" style="margin-top:  10px; margin-bottom: 30px;">
        <!-- Ajusta a margem superior para reduzir o espaço -->
        <p class="profile-page-teste text-center">Criar Curso</p>
    </div>
    <main class="main-container" style="margin-top:  40px; margin-bottom: 30px;">
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="user-content-container">
                    <ul>

                        <li class="user-content-container">
                            <label for="user-title">Palestrantes</label>
                            {{form.palestrante}}
                        </li>
                        <li class="user-content-container">
                            <label for="user-title">Titulo do Curso</label>
                            {{form.titulo}}
                        </li>

                        <li class="user-content-container" >
                            <label for="user-desc">Descrição do Curso</label>
                            {{form.desc}}
                        </li>

                        <li class="user-content-container" >
                            <label for="user-desc">Data do Curso</label>
                            {{form.data}}
                        </li>

                        <li class="user-content-container">
                            <label for="user-title">Link para inscrição</label>
                            {{form.link}}
                        </li>
                        <li class="user-content-container">
                            <label for="user-title">Imagem do Curso</label>
                            {{form.evento_img}}
                        </li>

                    </ul>

            <button class="profile-save-button"> Salvar </button>
            </div>
        </form>
    </main>
    <!--Rodapé-->
    <br></br>
    <footer class="jumbotron text-center">
        <p class="text-muted small mb-0">&copy; EvenTuc S.A. © Copyright 2023.</p>
    </footer>
</body>

</html>
